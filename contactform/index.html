<!DOCTYPE html>
<html lang="ja">

<head>
    <!--文字コードをセット-->
    <meta charset="utf-8">
    <!--CSSの適用-->
    <link rel="stylesheet" href="style.css">

    <!--タイトルを記入-->
    <title>お問い合わせフォーム</title>

</head>

<body>
    <!--お問い合わせ情報入力-->
    <div class="query">

        <h2>お問い合わせフォーム</h2>


        <form method="post" action="mail_confirm.php">

            <!--名前を入力する-->
            <div>
                <label>名前</label>
                <br>
                <input type="text" class="text" size="35" name="name">
            </div>
            <!--メールアドレスを入力する-->
            <div>
                <label>メールアドレス</label>
                <br>
                <input type="text" class="text" size="35" name="mail">
            </div>
            <!--年齢を入力する-->
            <div>
                <label>年齢</label>
                <select class="dropdown" name="age">
                    <option value="">選択して下さい</option>
                    <!--JSにてループする-->
                    <script>
                        for (var i = 18; i <= 65; i++) {
                            document.write("<option value="+ i +">" + i + "歳</option>");
                        }
                    </script>
                </select>
            </div>
            <!--コメントを入力する-->
            <div>
                <label>コメント</label>
                <br>
                <textarea name="comments" id="" cols="35" rows="7"></textarea>
            </div>
            <!--データを送信する-->
            <div>
                <input type="submit" class="submit" value="送信する">
            </div>

        </form>

    </div>
</body>

</html>
